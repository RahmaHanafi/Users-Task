<div class="container">
  <mat-grid-list
    [cols]="mybreakpoint"
    (window:resize)="handleSize($event)"
    rowHeight="20rem"
  >
    <mat-grid-tile *ngFor="let user of allUsers">
      <mat-card
        ><div class="bg">
          <img
            mat-card-avatar
            src="{{ user.avatar }}"
            alt="{{ user.first_name }} {{ user.last_name }}"
          />
        </div>

        <mat-card-header
          >{{ user.id }}. {{ user.first_name }}
          {{ user.last_name }}</mat-card-header
        >
        <mat-card-content>{{ user.email }} </mat-card-content>
        <a routerLink="users/{{ user.id }}" mat-stroked-button color="primary">
          View Profile
        </a>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    aria-label="Select page"
    [pageIndex]="pageIndex"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
