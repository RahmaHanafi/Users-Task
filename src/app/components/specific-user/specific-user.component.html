<div class="container">
  <mat-card>
    <div class="cover">
      <div class="example-button-container">
        <button
          mat-mini-fab
          color="primary"
          aria-label="Example icon button with a filter list icon"
          (click)="backClicked()"
        >
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div class="flex">
        <img
          mat-card-avatar
          src="{{ user?.avatar }}"
          alt="{{ user?.first_name }} {{ user?.last_name }}"
        />
        <div class="content">
          <mat-card-header
            >{{ user?.first_name }} {{ user?.last_name }}</mat-card-header
          >
          <mat-card-content>{{ user?.email }} </mat-card-content>
        </div>
      </div>
    </div>
  </mat-card>
</div>
